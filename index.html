<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Epsilon</title>
    <link href="contents/css/bootstrap.min.css" rel="stylesheet" />
    <link href="contents/css/jquery-ui.min.css" rel="stylesheet" />
    <link href="contents/css/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="contents/css/jquery-ui.theme.css" rel="stylesheet" />
    <link href="contents/css/epsilon.css" rel="stylesheet" />

    <script src="contents/js/jquery-2.1.3.min.js"></script>
    <script src="contents/js/jquery-ui.min.js"></script>
    <script src="contents/js/bootstrap.min.js"></script>
    <script src="contents/js/angular.min.js"></script>
    <script src="contents/js/angular-dragdrop.min.js"></script>
    <script src="contents/js/epsilon.js"></script>
    <script src="contents/js/epsilonAngular.js"></script>
</head>
<body ng-app="epsilon">
    <div ng-controller="main">
        <div id="nav">

        </div>
        <div id="content" ng-controller="content">
            <div class="container">
                <div id="staticImages" ng-controller="staticImages">
                    <div class="row">
                        <div ng-repeat="image in images" class="col-md-4">
                            <div class="imageHolder">

                            </div>
                        </div>
                    </div>
                </div>
                <div id="dragableImages" ng-controller="dragableImages" class="margin-top-10">
                    <div class="row">
                        <div class="col-md-4" data-drop="true" jqyoui-droppable="{onDrop:'onDrop'}" ng-model="img_1">
                            <div class="imageHolder">
                                <div class="img" ng-model="img_1" data-drag="true" jqyoui-draggable ng-hide="!img_1.isImage">
                                    {{img_1.index}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4" data-drop="true" jqyoui-droppable="{onDrop:'onDrop'}" ng-model="img_2">
                            <div class="imageHolder">
                                <div class="img" ng-model="img_2" data-drag="true" jqyoui-draggable ng-hide="!img_2.isImage">
                                    {{img_2.index}}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4" data-drop="true" jqyoui-droppable="{onDrop:'onDrop'}" ng-model="img_3">
                            <div class="imageHolder">
                                <div class="img" ng-model="img_3" data-drag="true" jqyoui-draggable ng-hide="!img_3.isImage">
                                    {{img_3.index}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row margin-top-10">
                        <div class="col-md-4" data-drop="true" jqyoui-droppable="{onDrop:'onDrop'}" ng-model="tempLocation">
                            <div class="imageHolder">
                                <div class="img" ng-model="tempLocation" data-drag="true" jqyoui-draggable ng-hide="!tempLocation.isImage">
                                    {{tempLocation.index}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
